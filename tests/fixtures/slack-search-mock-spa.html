<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slack Search Results - SPA Mock</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .c-search_message__content { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    .c-message_group { margin-bottom: 15px; }
    .c-timestamp { color: #666; font-size: 12px; }
    .c-timestamp__label { margin-left: 5px; }
    .c-message__sender_button { font-weight: bold; }
    [data-qa="inline_channel_entity__name"] { color: #1264a3; }
  </style>
</head>
<body>

<div id="results-container">
  <!-- Page 1 Content -->
  <div class="c-message_group" role="document">
    <span class="c-timestamp" data-ts="1703001600.123"></span>
    <div class="c-search_message__content">
      <span data-qa="inline_channel_entity__name">general</span>
      <span class="c-message__sender_button">User1</span>
      <span class="c-timestamp__label">8:00 AM</span>
      Page 1 Message 1
    </div>
  </div>
  <div class="c-message_group" role="document">
    <span class="c-timestamp" data-ts="1703005200.456"></span>
    <div class="c-search_message__content">
      <span data-qa="inline_channel_entity__name">random</span>
      <span class="c-message__sender_button">User2</span>
      <span class="c-timestamp__label">9:00 AM</span>
      Page 1 Message 2
    </div>
  </div>
</div>

<!-- Pagination controls -->
<div class="c-pagination">
  <button class="c-pagination__arrow_btn" aria-label="Next page" aria-disabled="false" id="next-btn">Next</button>
</div>

<script>
  const nextBtn = document.getElementById('next-btn');
  const container = document.getElementById('results-container');
  let currentPage = 1;

  nextBtn.addEventListener('click', () => {
    if (currentPage >= 2) return;

    // Simulate loading: Clear content immediately
    container.innerHTML = '';
    
    // Simulate network delay
    setTimeout(() => {
      currentPage++;
      
      const newContent = `
        <div class="c-message_group" role="document">
          <span class="c-timestamp" data-ts="1703008800.789"></span>
          <div class="c-search_message__content">
            <span data-qa="inline_channel_entity__name">tech</span>
            <span class="c-message__sender_button">User3</span>
            <span class="c-timestamp__label">10:00 AM</span>
            Page 2 Message 1
          </div>
        </div>
        <div class="c-message_group" role="document">
          <span class="c-timestamp" data-ts="1703012400.111"></span>
          <div class="c-search_message__content">
            <span data-qa="inline_channel_entity__name">support</span>
            <span class="c-message__sender_button">User4</span>
            <span class="c-timestamp__label">11:00 AM</span>
            Page 2 Message 2
          </div>
        </div>
      `;
      
      container.innerHTML = newContent;
      
      // Disable next button
      nextBtn.setAttribute('aria-disabled', 'true');
    }, 1000); // 1s delay to allow "waiting_for_dom" to be visible
  });
</script>

</body>
</html>
